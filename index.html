<!DOCTYPE html>
<html>
<head>
	<title>QRCode Generator</title>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="qrcode.js"></script>
</head>
<body>





<div class="container">
    <div class="text-center mb-4">
      <img src="logo-final.png" alt="amazing" width="80" height="80">
        
          <h1 class="h3 mb-3 font-weight-normal">QRCode Generator</h1>
        
      </div>

        <div class="form-label-group">

          <div class="row mb-3">
            <div class="col-8 p-0">
              <div class="text">
                <input type="text" id="text" placeholder="https://github.com/dpatel-8112/" class="p-2" style="width: -webkit-fill-available;">

              </div> 
            </div>

            <div class="col-4 p-0">
              <div class="text">
                <button class="p-2 btn btn-primary btn-block text-white" type="submit" id="add" value="Add" onclick="">
                Generate
              </button>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-12">
              <div id="qrcode" style="text-align: -webkit-center;">
                   
              </div>
            </div>  
          </div>

          <div class="row mt-2">
            <div class="col-6">
              <div class="text">
                <button class="btn btn-danger btn-block text-white"onclick="location.reload();">
                Refresh
              </button>
              </div>
            </div>
            <div class="col-6">
              <div class="text">
                <a class="text-white" id="download" download>
                    <button class="btn btn-danger btn-block text-white" >Download</button>
                </a>
              </div>
            </div>
          </div>

          <div class="row mt-2">
              <div class="col-12">
                  <strong class="text-warning h4"> NOTE : </strong>
                  Enter URL and Press Enter or Simply click Outside the input Box
              </div>
          </div>

        </div>
      </div>



        



    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script type="text/javascript" src="./script.js"></script>

</body>
</html>
